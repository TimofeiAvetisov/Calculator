<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="appendOperatorToDisplay('+')" class="operator-btn">+</button>
            <button onclick="appendNumToDisplay('7')">7</button>
            <button onclick="appendNumToDisplay('8')">8</button>
            <button onclick="appendNumToDisplay('9')">9</button>
            <button onclick="appendOperatorToDisplay('-')" class="operator-btn">-</button>
            <button onclick="appendNumToDisplay('4')">4</button>
            <button onclick="appendNumToDisplay('5')">5</button>
            <button onclick="appendNumToDisplay('6')">6</button>
            <button onclick="appendOperatorToDisplay('*')" class="operator-btn">*</button>
            <button onclick="appendNumToDisplay('1')">1</button>
            <button onclick="appendNumToDisplay('2')">2</button>
            <button onclick="appendNumToDisplay('3')">3</button>
            <button onclick="appendOperatorToDisplay('/')" class="operator-btn">/</button>
            <button onclick="appendNumToDisplay('0')">0</button>
            <button onclick="appendNumToDisplay('.')">.</button>
            <button onclick="calculate()" class="calculate-btn">=</button>
            <button onclick="clearDisplay()" class="operator-btn">C</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
